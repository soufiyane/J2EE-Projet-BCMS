<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>

        
            <h:form>
                
                
                
                <ui:repeat var="t" value="#{ctr.managed.fireTruckBySession}" varStatus="status">
                #{ctr.fire.fire_truck_dispatched(t.fireTruckName)}
                </ui:repeat>
                <ui:repeat var="p" value="#{ctr.managed.policeVehicleBySession}" varStatus="status">
                #{ctr.fire.fire_truck_dispatched(p.policeVehicleName)}                
                </ui:repeat>
                <ui:repeat var="t" value="#{ctr.managed.fireTruckBySession}" varStatus="status">
               
              <h:outputLabel for="routeFT">Fire Trucks name :</h:outputLabel>
              <h:outputLabel for="routeFT">#{t.fireTruckName}</h:outputLabel>              
              <h:commandButton type="submit"              
              value="blocked" action="#{ctr.fire.fire_truck_blocked(t.fireTruckName)}">                             
              </h:commandButton>
               <h:commandButton type="submit"              
                                value="breakdown" action="#{ctr.fire.fire_truck_breakdown(t.fireTruckName,replacement_fire_truck)}">                             
              </h:commandButton>
              <h:commandButton type="submit"              
                               value="arrived" action="#{ctr.fire.fire_truck_arrived(t.fireTruckName)}">                             
              </h:commandButton>
                </ui:repeat>
                <br />
                <br />
                <ui:repeat var="p" value="#{ctr.managed.policeVehicleBySession}" varStatus="status">
                
              <h:outputLabel for="routeFT">Police Vehicle name :</h:outputLabel>
              <h:outputLabel for="routeFT">#{p.policeVehicleName}</h:outputLabel>              
              <h:commandButton type="submit"              
                               value="blocked" action="#{ctr.police.police_vehicle_blocked(p.policeVehicleName)}">                             
              </h:commandButton>
              <h:commandButton type="submit"              
                                value="breakdown" action="#{ctr.police.police_vehicle_breakdown(police_vehicle, replacement_police_vehicle)}">                             
              </h:commandButton>
                            <h:commandButton type="submit"              
                                             value="arrived" action="#{ctr.police.police_vehicle_arrived(p.policeVehicleName)}">                             
              </h:commandButton>
                </ui:repeat>
                                
                     
                                

                 
	   </h:form>
           
    </h:body>
</html>
